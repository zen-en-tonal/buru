version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    allow:
      - dependency-type: "direct"
    insecure-external-code-execution: allow
    labels: ["auto-merge"]
