version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: mybooru-web
    environment:
      - CDN_BASE_URL=http://localhost/files
    volumes:
      - ./static/images:/app/static/images
      - ./db:/app/db
    env_file:
      - .env

  nginx:
    image: nginx:latest
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./static/images:/usr/share/nginx/html/files:ro
    ports:
      - "80:80"
    depends_on:
      - app
